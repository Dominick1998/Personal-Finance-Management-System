<!-- app/templates/index.html -->

{% extends "base.html" %}
{% block content %}
<div id="tour">
    <h1>Welcome to the Personal Finance Management System!</h1>
    <!-- Your existing content -->
    <form method="POST" action="{{ url_for('send_notification') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.message.label }} {{ form.message(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
<script src="https://unpkg.com/shepherd.js@8.0.0/dist/js/shepherd.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/shepherd.js@8.0.0/dist/css/shepherd.css"/>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tour = new Shepherd.Tour({
      useModalOverlay: true,
      defaultStepOptions: {
        classes: 'shepherd-theme-arrows',
        scrollTo: true
      }
    });

    tour.addStep({
      text: 'Welcome to the Personal Finance Management System!',
      attachTo: {
        element: '#tour',
        on: 'bottom'
      },
      buttons: [
        {
          text: 'Next',
          action: tour.next
        }
      ]
    });

    tour.start();
  });
</script>
{% endblock %}
