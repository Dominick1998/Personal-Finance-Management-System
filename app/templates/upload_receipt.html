<!-- app/templates/upload_receipt.html -->

{% extends "base.html" %}
{% block title %}Upload Receipt{% endblock %}
{% block content %}
  <h1>Upload Receipt</h1>
  <form method="POST" action="{{ url_for('upload_receipt', transaction_id=transaction_id) }}" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.receipt.label }} {{ form.receipt(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
