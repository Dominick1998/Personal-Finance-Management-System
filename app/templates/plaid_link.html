<!-- app/templates/plaid_link.html -->

{% extends "base.html" %}
{% block title %}Link Bank Account{% endblock %}
{% block content %}
  <h1>Link Bank Account</h1>
  <form method="POST" action="{{ url_for('plaid_link') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.public_token.label }} {{ form.public_token(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
